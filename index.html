  <head>

    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <section>
        <h1>login</h1>
      </section>
      <section>
        <form action="result.html" method="Get">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"

            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />

        </form>
      </section>
    </main>
  </body>
</html>
